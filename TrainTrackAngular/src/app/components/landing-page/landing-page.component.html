<div class="landing-page">
  <header class="header">
    <div class="logo">
      <span class="logo-icon">tr</span>
      <span class="logo-train">â–²</span>
      <span class="logo-text">inTrack</span>
    </div>
    
    <div class="header-actions">
      <span class="welcome-text" *ngIf="currentUser">
        Welcome, {{ currentUser.firstName }}!
      </span>
      <button class="btn-logout" (click)="logout()" *ngIf="currentUser">
        Logout
      </button>
      <div class="auth-links" *ngIf="!currentUser">
        <a routerLink="/login" class="link-primary">Login</a>
        <a routerLink="/register" class="btn-signup">Sign Up</a>
      </div>
    </div>
  </header>

  <div class="content">
    <h1>Welcome to TrainTrack PH</h1>
    <p>This should be the main page after logging in.</p>
  </div>
</div>
