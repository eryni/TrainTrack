<div class="auth-page">
  <div class="auth-container">
    <div class="logo">
      <span class="logo-icon">tr</span>
      <span class="logo-train">â–²</span>
      <span class="logo-text">inTrack</span>
    </div>

    <div class="auth-card">
      <h1>Forgot Password</h1>
      
      <div class="info-box">
        <p>A change password request will be sent to</p>
        <p class="email-highlight">{{ emailToShow }}</p>
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Email"
            [class.error-input]="submitted && f['email'].errors"
          />
        </div>
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Invalid email format</span>
        </div>

        <div *ngIf="error" class="alert-error">
          {{ error }}
        </div>

        <div *ngIf="success" class="alert-success">
          {{ success }}
        </div>

        <button type="submit" class="btn-gradient" [disabled]="loading">
          {{ loading ? 'Sending...' : 'Resend email' }}
        </button>

        <div class="footer-text">
          Didn't receive anything? Check your spam folder or 
          <a class="link-primary">contact us</a>.
        </div>

        <div class="footer-link">
          Already have an account? 
          <a routerLink="/login" class="link-primary">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
