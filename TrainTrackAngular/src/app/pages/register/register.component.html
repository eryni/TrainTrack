<div class="auth-page">
  <div class="auth-container">
    <div class="logo">
      <span class="logo-icon">tr</span>
      <span class="logo-train">â–²</span>
      <span class="logo-text">inTrack</span>
    </div>

    <div class="auth-card">
      <h1>Sign Up</h1>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="input-group">
          <input
            type="text"
            formControlName="firstName"
            placeholder="First Name"
            [class.error-input]="submitted && f['firstName'].errors"
          />
        </div>
        <div *ngIf="submitted && f['firstName'].errors" class="error-message">
          <span *ngIf="f['firstName'].errors['required']">First name is required</span>
          <span *ngIf="f['firstName'].errors['minlength']">Minimum 2 characters</span>
        </div>

        <div class="input-group">
          <input
            type="text"
            formControlName="lastName"
            placeholder="Last Name"
            [class.error-input]="submitted && f['lastName'].errors"
          />
        </div>
        <div *ngIf="submitted && f['lastName'].errors" class="error-message">
          <span *ngIf="f['lastName'].errors['required']">Last name is required</span>
        </div>

        <div class="input-group">
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            [class.error-input]="submitted && f['email'].errors"
          />
        </div>
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Invalid email format</span>
        </div>

        <div class="input-group">
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
            [class.error-input]="submitted && f['password'].errors"
          />
        </div>
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <span *ngIf="f['password'].errors['required']">Password is required</span>
          <span *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</span>
        </div>

        <div class="input-group">
          <input
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
            [class.error-input]="submitted && f['confirmPassword'].errors"
          />
        </div>
        <div *ngIf="submitted && f['confirmPassword'].errors" class="error-message">
          <span *ngIf="f['confirmPassword'].errors['required']">Please confirm your password</span>
          <span *ngIf="f['confirmPassword'].errors['passwordMismatch']">Passwords do not match</span>
        </div>

        <div *ngIf="error" class="alert-error">{{ error }}</div>

        <button type="submit" class="btn-gradient" [disabled]="loading">
          {{ loading ? 'Creating account...' : 'Sign Up' }}
        </button>

        <div class="footer-link">
          Already have an account?
          <a routerLink="/login" class="link-primary">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
